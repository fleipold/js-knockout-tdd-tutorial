<!DOCTYPE html>
<html>
   <head>
        <script type="text/javascript" src="./lib/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="./lib/knockout-2.0.0.debug.js"></script>
        <script type="text/javascript" src="./src/Example2.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/tutorial.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row"/>
                <div class="span2 offset2">
                    <h1>Duplicator</h1>
                </div>
            </div>
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group" data-bind="css: {error: !inputValidation()}">
                        <div class="control-label">
                            <label>Input</label>
                        </div>
                        <div class="controls">
                            <div class="input-append"> 
                                <input class="span2" type="text" data-bind="value: input"/>
                                <button class="btn" data-bind="click: calc">calculate!</button>
                                <span class="help-inline error" data-bind="text: validationMessage"></span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-label">
                            <label>Result</label>
                        </div>
                        <div class="controls">
                            <input type="text" data-bind="value: output"/>

                        </div>
                    </div>
                </fieldset>
            <form>
        </div>

        <script>
            var model = DuplicatorExample2();
            ko.applyBindings(model)
        </script>
    </body>
</html>
